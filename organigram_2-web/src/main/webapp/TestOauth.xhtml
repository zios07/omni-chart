<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="style1.css" library="Default"></h:outputStylesheet>
</h:head>

<h:body>

	<h:form>
		<h:graphicImage value="#{authenticationBean.imageURL}"></h:graphicImage>

		<ui:fragment rendered="#{authenticationBean.connected eq false}">
			<p:commandLink action="#{authenticationBean.goTo()}"
				value="Connect with google">
			</p:commandLink>
		</ui:fragment>
	</h:form>

</h:body>
</html>
